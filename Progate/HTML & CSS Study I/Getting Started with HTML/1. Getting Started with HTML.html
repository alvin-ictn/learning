<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../../progate.css">
  </head>
  <body>
    <div class="progate-main-content">
      <div class="c-title">
        <div class="title my-code">
          ✧━━━━━━━ My Code ━━━━━━━✧
        </div>
        <div class="title result-code">
          ✧━━━━━━━ Result Code ━━━━━━━✧
        </div>
        <div class="title answer-code">
          ✧━━━━━━━ Answer Code ━━━━━━━✧
        </div>
      </div>
      <div class="c-book">
        <div class="codebook my-code">
          Hello World
        </div>
        <div class="codebook result-code">
          &lt;h1&gt;Hello World&lt;/h1&gt;
        </div>
        <div class="codebook answer-code">
          &lt;h1&gt;Hello World&lt;/h1&gt;
        </div>
      </div>
      <div class="c-result">
        <div class="coderesult my-code">
          Hello World
        </div>
        <div class="coderesult result-code">
          <h1>Hello World</h1>
        </div>
        <div class="coderesult answer-code">
          <h1>Hello World</h1>
        </div>
      </div>
    </div>
  </body>
</html>
